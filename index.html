<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Routr.be</title>
        <meta name="description" content="La liste coopérative des dérangements sur les grands axes routiers belges.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="img/icon.png" rel="icon" type="image/png" />
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="routr">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar navbar-default navbar-custom">
            <div class="container" ng-controller="TabController as tab">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a ng-click="tab.setTab(0)" class="navbar-brand" href="#/">Routr.be</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">

                    <!-- Menu -->
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: tab.isSet(1) }"><a ng-click="tab.setTab(1)" href="#/liste">Liste</a></li>
                        <li ng-class="{ active: tab.isSet(2) }"><a ng-click="tab.setTab(2)" href="#/signaler">Signaler</a></li>
                        <li ng-class="{ active: tab.isSet(3) }"><a ng-click="tab.setTab(3)" href="#/">News</a></li>
                        <li ng-class="{ active: tab.isSet(4) }"><a ng-click="tab.setTab(4)" href="#/">Aide et contact</a></li>
                    </ul>

                    <!-- Login -->
                    <form action="#" method="post" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Identifiant" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Mot de passe" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-warning">Connexion</button>
                    </form>
                </div>
            </div>
        </nav>

        <main class="container" role="main">

            <div ng-view></div>

            <footer class="col-md-12">
                <hr>
                &copy; Groupe 14 &mdash; All rights reserved
            </footer>
        </main>

        <!-- JavaScript -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>

        <script>

          var app = angular.module('routr', ['ngRoute']);

            app.controller('TabController', function(){
              this.tab = 0;

              this.setTab = function(newValue){
                this.tab = newValue;
              };

              this.isSet = function(tabName){
                return this.tab === tabName;
              };
            });

            app.controller('DataController', function ($scope, $http){

              $http({method:'GET', url:'data.json'}).success(function(data){
                $scope.items = data;
              });

              this.isThrustful = function(){
                return $scope.indice > 0;
              };
            });

            app.config(function($routeProvider){
              $routeProvider
                .when('/', {templateUrl: 'views/home.html', controller:'TabController', controller:'DataController'})
                .when('/liste', {templateUrl: 'views/liste.html', controller:'TabController', controller:'DataController'})
                .when('/signaler', {templateUrl: 'views/signaler.html', controller:'TabController'})
                .otherwise({redirectTo : '/'});
            });

        </script>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
