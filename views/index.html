{{>header}}


<div id="map-canvas" class="col-md-12">   
</div>

<section id="listRecent" class="font-helv col-md-7">
    <h2><b>Derniers recensements</b></h2>
    <table class="table">
        <thead>
            <tr>
                <th>Ajouté le</th>
                <th>Zone</th>
                <th>Vers</th>
                <th>Type</th>
                <th>Confiance</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
            {{#signals}}
            <tr>
                <td><time>{{dateAdded}}</time></td>
                <td>{{zone}}</td>
                <td>{{direction}}</td>
                <td>{{kind}}</td>
                <td><span class="label label-info">{{rating}}</span></td>
                <td>
                    <form action="#">
                        <button type="button" class="btn btn-success btn-xs" name="upvote"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-danger btn-xs" name="downvote"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
                    </form>
                </td>
                <td>
                    <button type="button" class="btn" onclick="codeAddress('{{zone}}')">afficher sur la carte</button>
                </td>
            </tr>
            {{/signals}}
        </tbody>
    </table>
</section>

<section id="news" class="font-helv col-md-5">
    <div class="panel panel-default">
        <div class="panel-heading panel-title"><b>Dernières nouveautés</b></div>
        <div class="panel-body">
            {{#news}}
            <article>
                <h3>{{title}}</h3>
                <em class="madeBy">&ndash; {{author}} le <time>{{date}}</time></em>
                <p class="text-justify">{{content}}</p>
            </article>
            {{/news}}
        </div>
    </div>
</section>
{{>footer}}
