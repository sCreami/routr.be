<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <![endif]-->

        <!--[if lt IE 8]>

        <nav class="navbar navbar-default navbar-custom">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Routr.be</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">

                    <!-- Menu -->
                    <ul class="nav navbar-nav">
                        <li><a href="list">Liste</a></li>
                        <li><a href="signal">Signaler</a></li>
                        <li class="active"><a href="login">Connection</a></li>

                    </ul>

                    <!-- Login -->
                    <form action="#" method="post" class="navbar-form navbar-right">
                            <div class="form-group">
                            <input type="text" placeholder="Identifiant" class="form-control">
                            </div>
                            <div class="form-group">
                            <input type="password" placeholder="Mot de passe" class="form-control">
                            </div>
                        <button type="submit" class="btn btn-warning">Connexion</button>
                    </form>
                </div>
            </div>

        <!-- Contenu -->
        <main class="container" role="main">

            <hgroup>
                <h1>Login</h1>

            <form method="post">
            <p>
                <input type="text" name="username" placeholder="Username" value="{{username}}">

                <input type="password" name="password" placeholder="Password" value="">
                <br>
                <input type="submit">

            {{#error}}

            </form>

            <footer class="col-md-12">

        </main>
