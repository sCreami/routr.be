<!doctype html>
<html>
  <head>
    <title>Create a new post</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/post-new.css">
  </head>
  <body>
    <hgroup>
      <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            {{#username}}
            <li><a href="/logout">Log out</a></li>
            {{/username}}
            {{^username}}
            <li><a href="/login">Log in</a></li>
            <li><a href="/signup">Signup</a></li>
            {{/username}}
          </ul>
        </nav>
      </header>
      <h1>Add Post</h1>
    </hgroup>
    <form action="/post/new" method="post" onsubmit='return copyContent()'>
      <article>
        <input type="text" name="title" size="80" value="{{title}}" placeholder="Title">
        {{#errors.title}}<div class="error">⬆ {{errors.title}}</div>{{/errors.title}}
        <br>
        <textarea name="content" cols="80" rows="10" value="{{content}}" placeholder="Content">{{content}}</textarea>
        {{#errors.content}}<div class="error">⬆ {{errors.content}}</div>{{/errors.content}}
        <br>
        <input type="text" name="tags" size="80" value="{{tags}}" placeholder="Tags">
        {{#errors.tags}}<div class="error">⬆ {{errors.tags}}</div>{{/errors.tags}}
      </article>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
