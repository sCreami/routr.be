<!doctype html>
<html>
  <head>
    <title>Home</title>
	  <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <hgroup>
      <header>
        <nav>
          <ul>
            {{#username}}
            <li><a href="/post/new">Add post</a></li>
            <li><a href="/logout">Log out</a></li>
            {{/username}}
            {{^username}}
            <li><a href="/login">Log in</a></li>
            <li><a href="/signup">Signup</a></li>
            {{/username}}
          </ul>
        </nav>
      </header>
      <h1>Home</h1>
      {{#username}}<p>Welcome, {{username}}</p>{{/username}}
    </hgroup>
    <section id="posts">
      {{#posts}}
      <article>
        <h1><a href="/posts/{{title}}">{{title}}</h1>
      </article>
      {{/posts}}
    </section>
  </body>
</html>
