{{>header}}
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Modifier mon compte</h3></div>
        <br>
        <div class="panel-body">
            <form action role="form" method="post">

                {{#alert}}
                <div class="alert alert-success" role="alert">
                {{alert}}
                </div>
                {{/alert}}

                {{#errors}}
                <div class="alert alert-danger" role="alert">
                {{#errors.username}}<label class="error">{{errors.username}}</label>{{/errors.username}}
                {{#errors.password}}<label class="error">{{errors.password}}</label>{{/errors.password}}
                {{#errors.verify}}<label class="error">{{errors.verify}}</label>{{/errors.verify}}
                {{#errors.email}}<label class="error">{{errors.email}}</label>{{/errors.email}}
                </div>
                {{/errors}}

                <div class="form-group">
                    <input disabled type="text" class="form-control" name="username" value="{{username}}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" value="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="verify" placeholder="VÃ©rification" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email (optionelle)" value="{{email}}">
                </div>
                <input type="submit" class="btn btn-default" value="Valider">
            </form>
        </div>
    </div>
</div>
{{>footer}}
