<div id="map" class="col-md-12">
    <iframe
        width=100%
        height="350"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/view?key=AIzaSyBLzIcv4cz1O2w_mJiyXG6zjKgj8fr_Vro&center=50.501079,4.47646&zoom=7&maptype=roadmap">
    </iframe>
</div>

<section id="list" class="font-helv col-md-9">
    <h2><b>Liste des recensements</b></h2>
    <table class="table">
        <thead>
            <tr>
                <th>Ajouté le</th>
                <th>Zone</th>
                <th>Vers</th>
                <th>Type</th>
                <th>Confiance</th>
                <th>Vote</th>
                <th></th>
            </tr>
        </thead>
        <thbody>
            <tr ng-repeat="item in items | filter:type | filter:region | filter:filterAll">
                <td><time>{{item.date}}</time></td>
                <td>{{item.zone}}</td>
                <td><span ng-show="item.vers === null">&mdash;</span>{{item.vers}}</td>
                <td>{{item.type}}</td>
                <td><span class="label" ng-class="{'label-info':item.indice>=0,'label-warning':item.indice<0}">{{item.indice}}</span></td>
                <td>
                    <form action="#">
                        <button type="button" class="btn btn-success btn-xs" name="upvote"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-danger btn-xs" name="downvote"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
                    </form>
                </td>
                <td><a href="#/">Plus d'info</a></td>
            </tr>
        </tbody>
    </table>
</section>

<section id="filtre" class="font-helv col-md-3">
    <h2><b>Rechercher</b></h2>
    <form>
        <fieldset>
            <input ng-model="filterAll" type="text" class="form-control" placeholder="Filtrer"><br>
            <label>Type :</label>
            <select ng-model="type" class="form-control">
                <option value="" disable selected></option>
                <option>Accident</option>
                <option>Flash</option>
                <option>Ralentissement</option>
                <option>Travaux</option>
            </select><br>
            <label>Région :</label>
            <select ng-model="region" multiple class="form-control">
                <option>Anvers</option>
                <option>Bruxelles</option>
                <option>Braban Flamand</option>
                <option>Braban Wallon</option>
                <option>Flandre-Occidentale</option>
                <option>Flandre-Orientale</option>
                <option>Hainaut</option>
                <option>Liège</option>
                <option>Limbourg</option>
                <option>Luxembourg</option>
                <option>Namur</option>
            </select><br>
            <label>Depuis le : </label>
            <input type="date" class="form-control">
        </fieldset>
    </form>
</section>
